<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twinkling starts</title>
    <link rel="stylesheet/less" type="text/css" href="css/twinkle.less">
</head>

<body>
    <div class="sky"></div>

    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="vendor/less-3.8.1.min.js"></script>

    <script>
        var amount = 10, s = '';
        for (var i = 0; i < amount; i++) {
            s += '<div class="star-blink" style="top: ' + Math.random() * 100 + '%; left: ' + Math.random() * 100 + '%; animation: blink 5s infinite ' + Math.random() * 4 + 's ease-out; opacity: ' + Math.random() * 5 / 10 + 0.5 + '"><div></div></div>'
        }
        $('.sky').append(s);
    </script>
</body>

</html>
