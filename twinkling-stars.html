<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twinkling starts</title>
    <link rel="stylesheet" href="css/twinkle.css">
</head>

<body>
    <div class="sky"></div>

    <script src="libs/jquery.js"></script>

    <script>
        var amount = 15;
        var $sky = $('.sky');

        for (var i = 0; i < amount; i++) {
            var $star = $('<div class="star-blink"><div></div></div>');
            $star.css({
                'top': Math.random() * 100 + '%',
                'left': Math.random() * 100 + '%',
                'animation': 'blink 15s infinite ' + Math.random() * 8 + 's ease-out',
                'opacity': Math.random() * 5 / 10 + 0.5
            });
            $sky.append($star);
        }
    </script>
</body>

</html>
