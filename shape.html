<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            text-align: center;
        }
        table {
            border-spacing: 0;
            margin: 0 auto;
        }
        div {
            margin: 10px;
        }
        td {
            border: 1px solid #E5E5E5;
            padding: 10px;
        }
        td:first-child {
            font-size: 16px;
            text-align: left;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
    <link rel="stylesheet" href="css/shape.css">
    <title>Shape</title>
</head>
<body>
    <h1>Shape</h1>

    <table>
        <tr>
            <td>圆形</td>
            <td>
                <div class="circle"></div>
            </td>
        </tr>

        <tr>
            <td>椭圆</td>
            <td>
                <div class="ellipse"></div>
            </td>
        </tr>

        <tr>
            <td>半圆</td>
            <td>
                <div class="quarter-ellipse"></div>
                <div class="quarter-ellipse1"></div>
                <div class="quarter-ellipse2"></div>
                <div class="quarter-ellipse3"></div>
                <div class="quarter-ellipse4"></div>
            </td>
        </tr>

        <tr>
            <td>三角形</td>
            <td>
                <div class="traingle"></div>
            </td>
        </tr>


        <tr>
            <td>平行四边形</td>
            <td>
                <div class="parallelograms"></div>
            </td>
        </tr>

        <tr>
            <td>切角</td>
            <td>
                <div class="notching"></div>
            </td>
        </tr>
    </table>
</body>
</html>
