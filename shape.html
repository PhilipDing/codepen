<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {
            margin: 10px;
        }
        span {

            margin: 0 10px;
        }
    </style>
    <link rel="stylesheet" href="shape.css">
    <title>Shape</title>
</head>
<body>
    <h3>圆形</h3>
    <div class="circle"></div>

    <h3>椭圆</h3>
    <div class="ellipse"></div>

    <h3>半圆</h3>
    <div>
        <span class="quarter-ellipse"></span>
        <span class="quarter-ellipse1"></span>
        <span class="quarter-ellipse2"></span>
        <span class="quarter-ellipse3"></span>
        <span class="quarter-ellipse4"></span>
    </div>

    <h3>三角形</h3>
    <div class="traingle"></div>

    <h3>平行四边形</h3>
    <div class="parallelograms"></div>

    <h3>切角</h3>
    <div class="notching"></div>
</body>
</html>
